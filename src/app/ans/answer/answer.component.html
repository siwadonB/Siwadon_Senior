<h1 class="display-4">Make Answer</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">

  <div class="form-group">
    <input name="ans" #ans="ngModel" [(ngModel)]="service.formData.ans" class="form-control" placeholder="Make Answer." required>
  </div>
  <div class="form-group">
    <input name="ansp" #ansp="ngModel" [(ngModel)]="service.formData.ansp" class="form-control" placeholder="Make Point of Answer." required>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>




</form>
