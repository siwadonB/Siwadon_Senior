  <h1 class="display-4">Create questionnaire</h1>
  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  
    <div class="form-group">
     <div class="qn"> Create Questionnaire :</div> 
      <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" placeholder="Create Questionair" required>
      <!-- <div *ngIf="qnum.invalid && qnum.touched" class="validation-error">This field is required.</div> -->
    </div>
  
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
    </div>
  
  
  
  </form>
